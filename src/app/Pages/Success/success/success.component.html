<div class="d-flex justify-content-center align-items-center min-vh-100" style="background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);">
  <div class="card shadow-lg border-0 text-center" style="max-width: 420px; width: 100%; border-radius: 1.5rem; backdrop-filter: blur(8px) saturate(120%); background: rgba(255,255,255,0.92);">
    <div class="card-body p-5">
      <div class="d-flex flex-column align-items-center mb-3">
        <div class="bg-success bg-gradient rounded-circle d-flex justify-content-center align-items-center mb-3 shadow" style="width: 80px; height: 80px; box-shadow: 0 8px 32px rgba(25,135,84,0.18);">
          <i class="bi bi-check-circle-fill text-white fs-1"></i>
        </div>
        <h2 class="fw-bold text-success mb-2">Successfull Registration!</h2>
        <div class="text-secondary mb-3">Thank you for registering.<br>Your information has been received.</div>
        <hr class="w-50 mb-4 mt-2" />
        <button class="btn btn-outline-primary px-4" (click)="goBack()">
          <i class="bi bi-arrow-left me-2"></i>Back to Form
        </button>
      </div>
    </div>
  </div>
</div>
